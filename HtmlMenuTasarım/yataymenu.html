<html>

<meta charset="utf-8">
<title>Yatay Menü</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
}
#menu{
	height:50px;
	width:1200px;
	background-color:#F60;
	border:1px solid #000;
}
#menu li{
	list-style-type:none;
	float:left;
	padding:5px;
}
#menu a {
	width:120px;
	height:40px;
	background-color:#00C;
	color:#CCC;
	text-decoration:none;
	padding:7px;
	text-align:center;
	line-height:40px;
}
#menu a:hover{
	font-size:10px;
	background-color:#CCC;
	color:#00C;
}

</style>
</head>

<body>
<div id="menu">
	<ul>

</html>
